<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19-screening</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <img class="logo" src="./imgs/logo.png" alt="logo">
        </div>

        <div class="main">
            <div class="sub_main" >
                <div class="sub_main_1">
                    <h2>COVID-19 Screning Tool</h2>
                </div>
                <div class="sub_main_2">
                  <p>Use this self-assessment tool to help determine whether you need to be tested for covid-19</p>
                  
                  <p>you can complete this assessment for yourself or on behalf of someone else, if they are not able</p>
                </div>
            </div>
            <div class="sub_main_img">
                <img src="./imgs/covid19screen.png">
            </div>
        </div>

        <div class="btn btn-primary">
            <button class="btn btn-primary" type="button">Start Screening</button>
           </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

</html>
